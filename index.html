<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Api</title>
    <link rel="stylesheet" href="css/custom.css"> <!-- custom css file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- bootstrap cdn css file link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@800&family=Righteous&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--Container section start-->
    <section class="container mt-5">
        <h1>Your Country Name</h1>
        <input id="input-Text" class="input bg-light border rounded-pill p-4 mb-2" type="text"
            placeholder="Country Name">
        <button id="search" class="btn rounded-pill bg-primary">Search</button>
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <div id="results" class="country border rounded-3">
                    <h5 id="countryName"></h5>
                    <p>Population: <span id="population"></span></p>
                    <p>Area: <span id="area"></span></p>
                    <p>Capital: <span id="capital"></span></p>
                    <p>Calling Code: <span id="callCode"></span></p>
                    <p>Region: <span id="region"></span></p>
                    <p>Borders: <span id="borders"></span></p>
                    <p>TimeZone: <span id="timezone"></span></p>
                    <p>Flag:<br><img id="flag" src="" alt=""></p>
                </div>
            </div>
        </div>
    </section>
    <!--Container section end-->
    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
